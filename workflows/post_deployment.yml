name: Post-Deployment Script

on:
  push:
    branches:
      - main
  deployment_status:
    types: [success]

jobs:
  post_deployment:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3
      
      - name: Execute post-deployment script
        run: |
          chmod +x ./scripts/post_deployment.sh
          ./scripts/post_deployment.sh
